<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luísa's Portfolio</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <!-- 3d objects js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="https://gabrielrbarbosa23.github.io/portfolio-Lu/" class="active">Home</a></li>
            <li><a href="./aboutme.html">About Me</a></li>
            <li><a href="https://luisarlorenzi.myportfolio.com/">Work</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- content -->
    <div id="header" class="vh-100 flex">
        <div class="container">
            <div class="content">
                <h3>Luísa Lorenzi</h3>
                <h1>I'm a <br>
                    <span class="typewrite" 
                            data-loop="yes" 
                            data-speed="100" 
                            data-delay="2000"
                            data-words='["photographer", "Social Media"]'>
                    </span>
                </h1>
                <ul class="social-links">
                    <li>
                        <a href="https://www.instagram.com/luisalorenzi/" 
                           target="_blank" 
                           class="flex">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- loading -->
        <div id="progress-container">
            <div id="progress">
                Loading 0/100
            </div>
        </div>
        <!-- flash button -->
        <div class="button">
            Click here to start
            <a href="#">
                <i class="fas fa-camera"></i>
            </a>
        </div>
    </div>
    <!-- flash div effect -->
    <div id="flash-effect"></div>

    <!-- typewriting js -->
    <script src="typewriting-master/typewriting.js"></script>
    <!-- three.js -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
