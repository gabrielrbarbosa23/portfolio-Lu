<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luísa's Portfolio</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="https://gabrielrbarbosa23.github.io/portfolio-Lu/">Home</a></li>
            <li><a href="./aboutme.html">About Me</a></li>
            <li><a href="https://luisarlorenzi.myportfolio.com/">Work</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <!-- content -->
    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form row" action="https://formsubmit.co/gabdevtestebarbosa@gmail.com" method="POST">
            <div class="form-field">
                <input id="name" class="input-text" type="text" required>
                <label class="label" for="name">Name</label>
            </div>
            <div class="form-field">
                <input id="email" class="input-text" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field">
                <input id="message" class="input-text" type="text" required>
                <label class="label" for="message">Message</label>
            </div>
            <div class="form-field">
                <div class="submit-form">
                    <input class="submit-btn" type="submit" value="Submit">
                    <ul class="social-links">
                        <li>
                            <a href="https://www.instagram.com/luisalorenzi/" target="_blank" class="flex">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <input type="hidden" name="_subject" value="Teste">
            <input type="text" name="_honey" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </section>
    <!-- footer -->
    <footer id="footer" class="py-7">
        <div class="container">
            <div class="footer-content">
                <div>
                    <h3>Luísa Lorenzi</h3>
                    <div><img class="footer-img" src="images/lu5.jpg"></div>
                </div>

                <div>
                    <p class="note">
                        This website was developed by <a class="gab"
                            href="https://www.linkedin.com/in/gabriel-rabello-barbosa-204aa7142/">Gabriel R Barbosa.</a>
                        © All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

<!-- script input -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputFields = document.querySelectorAll('.input-text');

        inputFields.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });

            if (input.value.trim() !== '') {
                input.classList.add('has-value');
            }
        });
    });
</script>
</html>
